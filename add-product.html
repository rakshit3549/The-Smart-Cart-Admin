  <script type="module">

    firebase.initializeApp(firebaseConfig());

    let dbFirestore = firebase.firestore();
    let dbStore = firebase.storage();


    let imageLocation = null;
    let imageUrl = null;
    let imageName;
    let obj;



    function updateImageUrl(input) {
      var input = document.getElementById("fileInput")
      if (input.files[0]) {
        if (input.files[0].type.match(/image.*/)) {
          var reader = new FileReader();
          reader.onload = function (e) {
            $('#item').attr('src', e.target.result).width(280).height(280);
          };
          document.getElementById("placeholder").style.display = "none";
          reader.readAsDataURL(input.files[0]);
          document.getElementById("item").style.display = "block";
          imageLocation = input.files[0];

        } else {
          removeOldImg('imageHolder');
          imageLocation = null;
        }
      }
    }

    $("#fileInput").on("change", updateImageUrl);

    $('#errorAlertBtn').click(function () {
      $('#errorAlert').hide();
    });

    $('#successAlertBtn').click(function () {
      $('#successAlert').hide('fade');
    });

    function removeOldImg(className) {
      document.getElementById("placeholder").style.display = "block"
      document.getElementById('item').style.display = "none"
    }

    document.getElementById("myAnchor").addEventListener("click", function (event) {
      event.preventDefault()
      var elements = document.getElementById("add").elements;
      obj = {};
      for (var i = 0; i < elements.length; i++) {
        var item = elements.item(i);
        if ((item.value == "") || (item.name == "") || (item.name == "img")) {
          continue;
        }
        if ((item.name == "currentQuantity") || (item.name == "mrp")) {
          var val = parseInt(item.value);
        } else {
          var val = item.value;
        }
        obj[item.name] = val;
      };

      if ((Object.keys(obj).length > 1) && (obj["id"] !== undefined) && (obj['currentQuantity'] !== undefined)) {


        if (imageLocation != null) {
          var storageRef = dbStore.ref();
          var uploadTask = storageRef.child('images/' + obj.id + '.jpg');
          uploadTask.put(imageLocation).then((snapshot) => {
            snapshot.ref.getDownloadURL().then((downloadURL) => {
              imageUrl = downloadURL;
              obj['imageUrl'] = imageUrl;
              updateToDatabase();
              console.log('Data added with image');
            });
          },
            (error) => {
              alert('Error in uploading file')
            },
          );

        } else {
          var myObj = obj
          var objLength = Object.keys(myObj).length;
          if (objLength == 5) {
            updateToDatabase();
            console.log('Data added without image');
          } else if ((objLength == 2)) {
            incrementUnits();
            console.log('Current quantity incremented successfully');
          } else {
            console.log("Nothing")
          }
        }

      } else {
        $('#successAlert').hide('fade');
        $('#errorAlert').show('fade');
      }


    });

    function incrementUnits() {
      dbFirestore.collection("Items").doc(obj.id).update({
        currentQuantity: firebase.firestore.FieldValue.increment(obj.currentQuantity)
      }).then(() => {
        document.getElementById("add").reset();
        console.log("Document successfully written!");
        imageLocation == null;
        imageUrl = null;
        obj = {};
        $('#errorAlert').hide('fade');
        $('#successAlert').show('fade');
      });
    }

    function updateToDatabase() {
      dbFirestore.collection("Items").doc(obj.id).set(obj, { merge: true })
        .then(() => {
          document.getElementById("add").reset();
          console.log("Document successfully written!");
          removeOldImg('imageHolder');
          imageLocation == null;
          imageUrl = null;
          obj = {};
          $('#errorAlert').hide('fade');
          $('#successAlert').show('fade');
        })
        .catch((error) => {
          console.error("Error writing document: ", error);
        });
    }

  </script>
